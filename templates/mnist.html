<script>
    function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#blah')
                .attr('src', e.target.result)
        };

        reader.readAsDataURL(input.files[0]);
    }
}   
</script>
<script language="JavaScript" type="text/javascript" src="/static/js/predictbtn_mnist.js"></script>

    <body style="background-color:rgb(127, 195, 255);">
    {% include "header.html" %}
    
    <div id="loader">
        <p class="glow">MNIST</p>
    </div>
    <div id="loader">
        <div class="row " style="position:relative;">
            <div class="column1">
                <h2>Upload Image</h2>
                <form id="upload-file-model" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" id="imgInp" onchange="readURL(this);" accept=".png, .jpg, .jpeg">
                    <label for="imgInp">Browse Image...</label>
                </form>

                    <button id="predbtn">Predict MNIST</button>
                    
                    <h2>Image Preview</h2>
                    <img id="blah" src="#" alt="your image" />
                                   
            </div>
            <div class="column2" >
                <h2>Prediction</h2>
                <div id="resultModel" class="glow" style="font-size: 20px;">
                    <span></span>
                </div>
                <br>
                <img id="image_div1" src="#" alt="Prediction bar-plot">
                
            </div>
        </div>
    </div>
